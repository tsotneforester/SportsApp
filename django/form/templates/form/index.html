{% extends "form/layout.html" %} {% block body%}
<a href="{% url 'add' %}"><button class="btn btn-success">ADD</button></a>
<div class="table-responsive-md">
  <table class="table table-success table-striped table-sm">
    <tr>
      <th>Name</th>
      <th>Sport</th>
      <th></th>
      <th></th>
    </tr>

    {% for name in names %}
    <tr>
      <td>{{ name.1.0 }}</td>
      <td>{{ name.1.1 }}</td>
      <td>
        <form action="{% url 'delete' %}" method="post">
          {% csrf_token %}
          <input name="id" type="hidden" value="{{ name.0 }}" />
          <button class="btn btn-danger btn-sm">x</button>
        </form>
      </td>
      <td>
        <form action="edit/{{ name.1.0 }}" method="post">
          {% csrf_token %}
          <input name="id" type="hidden" value="{{ name.0 }}" />
          <button class="btn btn-warning btn-sm">...</button>
        </form>
      </td>
    </tr>

    {% endfor %}
  </table>
</div>
{% endblock %}
